<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nickname creator</title>
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <h1>Settings</h1>
        <label for="capitalization">Capitalization types:</label>
        <select name="capitalization_type" id="capitalization">
          <option value="as_is">Leave as is</option>
          <option value="only_first">Only first letter</option>
          <option value="all_firsts">All firsts letters</option>
          <option value="no_upper">No upppercase letters</option>
        </select>
        <button id="add_word">Add word</button>
        <div id="words"></div>
      </div>
      <div class="final_result">
        <h1 id="nickname">Waiting for words...</h1>
      </div>
    </div>
  </body>
</html>
